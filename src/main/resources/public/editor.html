<!DOCTYPE html>
<html lang="en">
<head>
    <meta  charset="UTF-8">
    <title>AsciiDocFX Editor</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <style type="text/css" media="screen">
        body {
            overflow: hidden;
        }

        #editor {
            margin: 0;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>

<div id="editor"></div>
<!--<script type='text/javascript' src='http://getfirebug.com/releases/lite/1.2/firebug-lite-compressed.js'></script>-->
<!-- load ace -->
<script src="ace/src/ace.js" type="text/javascript" charset="utf-8"></script>
<!-- load ace language tools -->
<script src="ace/src/ext-language_tools.js" charset="utf-8"></script>
<script>
    // trigger extension
   ace.require("ace/ext/language_tools");

    var editor = ace.edit("editor");
    editor.session.setMode("ace/mode/asciidoc");
    editor.setTheme("ace/theme/ace");
    // enable autocompletion and snippets
    editor.setOptions({
      enableSnippets: true
    });

    editor.getSession().setUseWrapMode(true);
//    editor.getSession().setWrapLimitRange(80, 80);
    editor.setFontSize(14);
    editor.setHighlightActiveLine(false);
    editor.renderer.setShowGutter(false);
    editor.setShowPrintMargin(false);
    editor.renderer.setScrollMargin(10,10,10,10);
    editor.setBehavioursEnabled(true);
//    editor.setKeyboardHandler("ace/keyboard/vim");
    editor.session.setFoldStyle("manual"); // markbegin is the default
    editor.session.on('changeScrollTop', function () { window.scrollTo(0, editor.session.getScrollTop()); });

    editor.setScrollSpeed(0.1);

    editor.getSession().on('changeScrollTop', function () {
        app.onscroll(editor.getSession().getScrollTop());
    });

    editor.getSession().on('change', function () {
        app.textListener(null, null, editor.getValue());
    });

    editor.commands.addCommand({
        name: 'cut-1',
        bindKey: {win: 'Ctrl-X'},
        exec: function (editor) {
            console.log(arguments);
//        editor.insert("Pasted");
            app.cutCopy(editor.session.getTextRange(editor.getSelectionRange()));
            editor.remove(editor.getSelectionRange());
//        editor.clearSelection();
        },
        readOnly: true // false if this command should not apply in readOnly mode
    });

    editor.commands.addCommand({
        name: 'copy-1',
        bindKey: {win: 'Ctrl-C'},
        exec: function (editor) {
            console.log(arguments);
//        editor.insert("Pasted");

            app.cutCopy(editor.session.getTextRange(editor.getSelectionRange()));
        },
        readOnly: false // false if this command should not apply in readOnly mode
    });

    editor.commands.addCommand({
        name: 'paste-1',
        bindKey: {win: 'Ctrl-V'},
        exec: function (editor) {
            editor.insert(app.paste());
        },
        readOnly: true // false if this command should not apply in readOnly mode
    });

    editor.commands.addCommand({
        name: 'ctrl-enter-1',
        bindKey: {win: 'Ctrl-Enter'},
        exec: function (editor) {
            editor.insert("\r\n");
        },
        readOnly: true // false if this command should not apply in readOnly mode
    });

    editor.commands.addCommand({
        name: 'right-brace-1',
        bindKey: {win: 'Ctrl-Alt-0'},
        exec: function (editor) {
            editor.insert("}");
        },
        readOnly: true // false if this command should not apply in readOnly mode
    });

</script>
</body>
</html>
