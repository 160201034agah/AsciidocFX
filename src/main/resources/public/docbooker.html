<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="asciidoctor-all.js"></script>

    <script src="jquery.js"></script>
</head>
<body>
<textarea id="input" cols="30" rows="10">

</textarea>
<textarea id="output" cols="30" rows="10"></textarea>
<button onclick="convert()">Convert</button>
<script>
    function convert(){
        var docbookOpts = Opal.hash2(['attributes','header_footer'], {'attributes': ['backend=docbook5', 'doctype=book'],'header_footer':true});
        var result = Opal.Asciidoctor.$render($("#input").val(),docbookOpts);
        $("#output").val(result);
    }
</script>
</body>
</html>
